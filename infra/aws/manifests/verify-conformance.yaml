apiVersion: apps/v1
kind: Deployment
metadata:
  name: verify-conformance-release
  namespace: prow
  labels:
    app: verify-conformance-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verify-conformance-release
  template:
    metadata:
      labels:
        app: verify-conformance-release
    spec:
      terminationGracePeriodSeconds: 180
      containers:
        - name: verify-conformance-release
          image: ghcr.io/cncf-infra/verify-conformance@sha256:b0b3eec54364a35bc831b79c26e250859cfa5308fedca62aea4d68ca0dd5fd98
          imagePullPolicy: IfNotPresent
          args:
            - --github-endpoint=http://prow-ghproxy
            - --github-endpoint=https://api.github.com
            - --dry-run=false
            - --hmac-secret-file=/etc/webhook/hmac
            - --plugin-config=/plugin/vcr.yaml
            - --update-period=5m
            - --github-app-id=$(GITHUB_APP_ID)
            - --github-app-private-key-path=/etc/github/cert
          env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: github-token
                key: appid
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: oauth
              mountPath: /etc/github
              readOnly: true
            - name: plugins
              mountPath: /etc/plugins
              readOnly: true
            - name: vcr-config
              mountPath: /plugin/vcr.yaml
              subPath: vcr.yaml
              readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: github-token
        - name: plugins
          configMap:
            name: plugins
        - name: vcr-config
          configMap:
            name: vcr-config
